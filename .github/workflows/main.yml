name: Terraform

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  issues: write  # Grant permission to create and modify issues

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init -backend-config="bucket=my-tf-state-bucket" -backend-config="key=state/terraform.tfstate" -backend-config="region=us-west-2"
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create Approval Issue
        id: create_issue
        uses: actions/github-script@v6
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: 'devops-mundri',
              repo: 'github-tf-demo',
              title: 'Manual Approval Needed',
              body: 'Terraform plan is ready. Approve to proceed with applying the changes.',
            });
            return issue.number;
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Wait for Approval
        id: wait_for_approval
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = core.getInput('create_issue.output');
            let approved = false;
            while (!approved) {
              const { data: issue } = await github.rest.issues.get({
                owner: 'devops-mundri',
                repo: 'github-tf-demo',
                issue_number,
              });
              if (issue.state === 'closed') {
                approved = true;
              } else {
                console.log('Waiting for approval...');
                await new Promise(resolve => setTimeout(resolve, 60000));  // Wait for 1 minute
              }
            }
            return 'approved';

      - name: Terraform Apply
        if: steps.wait_for_approval.outputs.result == 'approved'
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Output
        if: steps.wait_for_approval.outputs.result == 'approved'
        run: terraform output
        env:
          TF_VAR_aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
